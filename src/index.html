<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뽀모도로</title>
  </head>

  <body>
    <!-- <div id="root"></div> -->
    <div class="container">
      <div class="header">
        <label class="header-default-title">Pmodoro Todolist</label>

        <div class="header-custom-title hidden">
          <div class="header-left">
            <input
              class="header-custom-checkbox"
              disabled
              type="checkbox"
            /><label class="header-title"></label>
          </div>
          <div class="header-right">
            <div class="header-time-count-outer">
              <label class="header-pomo-time-count"></label>
            </div>
            <div class="header-pomo-status">
              <div class="header-start">
                <label class="header-pomo-start cursor-pointer hidden"
                  >▶️</label
                >
              </div>
              <div class="header-pause">
                <label class="header-pomo-pause cursor-pointer">⏸</label>
              </div>
              <div class="header-stop">
                <label class="header-pomo-stop cursor-pointer">⏹</label>
              </div>
            </div>
          </div>
        </div>

        <!-- <label>
          현재 활성화된 lvl1, 2 component getValue 해서 가공해서 붙이기
          check/ listLvl2-title/ listLvl2-item-title || listLv2-item-time-count/
          listLvl2-item-status</label -->
      </div>
      <div class="content">
        <div id="listLvl1" class="listLvl1">
          <div id="listLvl1-header"></div>
          <div id="listLvl1-content"></div>
          <div id="add-item-lvl1" class="hidden">
            <div class="add-item-lvl1 listLvl1-item">
              <div class="listLvl1-item-left">
                <div class="icon-container">
                  <label class="listLvl1-item-icon">🔥</label>
                </div>
                <div class="listLvl1-item-input-outer">
                  <input id="listLvl1-item-input" type="text" />
                </div>
              </div>
              <div class="listLvl1-item-right">
                <div class="listLvl1-item-count-outer">
                  <label class="listLvl1-item-count">0</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="listLvl2">
          <div id="listLvl2-header"></div>
          <div id="listLvl2-content"></div>
          <div id="add-item-lvl2" class="hidden">
            <!-- lsitLvl2 추가 -->
            <div class="add-item-lvl2-container">
              <div class="add-listLvl2-header">
                <input id="pomo-title" type="text" />
              </div>
              <div class="add-listLvl2-body">
                <label class="add-listLvl2-pomo-title">포모도로 시간</label>
                <input id="pomo-time" type="number" max="60" />
                <label>분</label>
              </div>
              <div class="add-listLvl2-footer">
                <div id="pomo-save" class="btn add-btn">저장</div>
                <div id="pomo-cancle" class="btn cancle-btn">취소</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <img src="./deleteIcon.png" alt="" srcset="" /> -->
  </body>
</html>
